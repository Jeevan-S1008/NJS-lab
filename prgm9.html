<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>AngularJs Employee Search</title>
        <script src="angular.js"></script>
        <style>
            table{
                border: 1px solid rgb(8, 7, 7);
                width: 5px;
                margin: 20px;
                padding: 6px;
            }

            
        </style>
    </head>
    <body ng-controller="myCtrl" bgcolor="lavender">
        <h2>Employee List</h2>
        Search by Name: <input type="text" ng-model="searchname"/>
        Search by Salary: <input type="text" ng-model="searchsalary"/>
        <ul>
            <li ng-repeat="employee in employees | filter :{name:searchname,salary: searchsalary}"*-/ >
                <table>
                    <tr>
                    <th>Name:</th><td>{{employee.name}} </td>
                    
                    </tr>

                    <tr>
                        
                        <th>Salary:</th><td>Rs{{employee.salary}}  </td>
                    </tr>
                </table>

            </li>
        </ul>
    
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCtrl',function($scope)
    {
        $scope.employees=[{name:'Ram',salary:20000},
        {name:'Abi',salary:30000},
        {name:'John',salary:20000},
        {name:'Raj',salary:80000}];
        $scope.searchname="";
        $scope.searchsalary="";
    });
    
</script> 
</body>
</html>
