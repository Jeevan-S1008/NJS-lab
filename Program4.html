<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
    </script>
<head>
    <style>
        #f1 {
            font-size: 20px;
            background-color: lavender;
        }

        #f2 {
            background-color: rgb(244, 129, 149);
        }

        /* #f3 {
            background-color: rgb(233, 233, 240);
        } */
    </style>
    <title>SQUARE AND FACTORIAL:</title>
    
</head>
<script>
    var app = angular.module("MyFactSq", []);
    app.controller("MyFactSqCtrl", function ($scope) {
        $scope.num = 0
        $scope.result
        $scope.factorial = function () {
            if ($scope.num == 0) {
                $scope.result = 1;
            }
            else {
                $scope.fact = 1
                for (var i = $scope.num; i >= 1; i--) {
                    $scope.fact = $scope.fact * i;
                }
                $scope.result = $scope.fact;
            }
        }
        $scope.square = function () {
            $scope.result = $scope.num * $scope.num;
        }
    });
</script>
<div id="f2">

    <body ng-app="MyFactSq">

        <div ng-controller="MyFactSqCtrl">
            <input type="number" ng-model="num">
            <p id="f3"><button ng-click="factorial()">FACTORIAL</button></p>
            <button ng-click="square()">SQUARE</button>
            <br>
            <p id="f1">Result:{{result}}</p>

        </div>
</div>
</body>

</html>
