<!DOCTYPE html>
<html>
    <head>
    <title>Item Collection Management</title>
    <script src="angular.js"></script>   
</head>
<body ng-app="myApp" bgcolor="levendar">
    <div ng-controller="ItemController">
        <h2>Item Collection</h2>
        <p>Total no of items:{{items.length}}</p>
        <ul>
            <li ng-repeat="item in items">
                {{item.name}}
                <button ng-click="removeItem(item)">Remove</button>
            </li>
        </ul>
        <div>
            <label>New Item:</label>
            <input type="text" ng-model="newItemName">
            <button ng-click="addItem()">AddItem</button>
        </div>
    </div>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('ItemController',function($scope)
        {
            $scope.items=[
                {name:'Apple'},
        {name:'Orange'},
    {name:'Banana'}];
    $scope.newItemName='';
    $scope.addItem=function(){
        if($scope.newItemName){
            $scope.items.push({name:$scope.newItemName});
            $scope.newItemName='';
        }
    };
    $scope.removeItem=function(item){
        var index=$scope.items.indexOf(item);
        if(index!==-1){
            $scope.items.splice(index,1);
        }
    };
        });
    </script>
</body>
</html>
