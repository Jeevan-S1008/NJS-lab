<html>
    <head>
        <title> Student Details in Uppercase</title>
    
    <script type="text/javascript" src="angular.js"></script>
    <script>
        var app=angular.module("studDetailsUpperApp",[]);
        app.controller("studDetailsUpperAppCntrl", function($scope)
        {
            $scope.studDetails=['Rashmitha','Thanuja','Chethan','Prashanth']
            $scope.upper=true
            $scope.lower=false
            $scope.Lower=function()
            {
                $scope.upper=false
                $scope.lower=true
            }
            $scope.Upper=function()
            {
                $scope.upper=true
                $scope.lower=false
            }
        });
    </script>
    </head>
    <body ng-app="studDetailsUpperApp" bgcolor="lightgreen">
        <h1 align="center">Student Details</h1>
        <div ng-controller="studDetailsUpperAppCntrl" align="center">
            <button ng-click="Upper()">Upper</button>
            <button ng-click="Lower()">Lower</button>
            <table border="1" align="center">
                <tr>
                    <th>SL NO</th>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="student in studDetails">
                    <td>{{$index+1}}</td>
                    <td ng-show="upper">{{student|uppercase}}</td>
                    <td ng-show="lower">{{student|lowercase}}</td>
                </tr>
            </table>
        </div>
    </body>

</html>
